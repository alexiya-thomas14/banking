<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<h1>Banking</h1>

	<a href="/">Home</a>


	<span>/</span>
	<a href="/">Branches</a>
	<span>/</span>


	{% if current_user %}
		<a href="{% url 'logout' %}">Logout</a>
		<hr>
		<h2>Welcome <span style="color: dodgerblue;">{{current_user}}</span>!</h2>
		<h3>Bank details</h3>

		<h4>{{details}}</h4>




	{% else %}
		<a href="{% url 'login' %}">Login</a>
		<span>/</span>

		<hr>

	{% endif %}


	{% block body %}{% endblock %}
</body>
</html>
